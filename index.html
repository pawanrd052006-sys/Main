<form>
<label> First name : </label>
<input type="text" name="first_name" placeholder="Pawan">
<br><br>
<label> Last name : </label>
<input type="text" name="last_name" placeholder="Dhatbale">
<br><br>
<label> Email : </label>
<input type="email" name="user_email" placeholder="pawan.Dhatbale@gmail.com">
<br><br>
<label> Phone Number : </label>
<input type="number" name="phone_number" placeholder="9579263798">
<br><br>
<label> Gender : </label>
male :<input type="radio" name="male">
Female :<input type="radio" name="Female">
<br><br>
<label> Select profile Picture : </label>
<input type="file" name="profile_picture" placeholder="Please upload picture">
<br><br>
<label> Which Technology You Like: </label><br>
html : <input type="checkbox" name="html" value="html"><br>
Css : <input type="checkbox" name="css" value="css"><br>
JavaScript :<input type="checkbox" name="js" value="js"><br>
Node Js: <input type="checkbox" name="nodejs" value="nodejs"><br>

<br><br>
<label> Address : </label>
<textarea name="address" rows="8" cols="20">

</textarea>
<br><br>
<label> Accept terms & Condition </label>
<input type="checkbox" name="t&c" value="t&c"><br>
<input type="submit" name="submit" > <input type="reset" name="Reset" > 
</form>
